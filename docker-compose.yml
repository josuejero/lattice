services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: lattice
      POSTGRES_PASSWORD: lattice
      POSTGRES_DB: lattice
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
